	<h2>李睿謙</h2>
	<p>今天去國立歷史博物館，我發現了原來老師所說的鐘跟鼎那麼大，因為我以為老師所說的鼎是我們家煮飯用的電鍋的幾背大而已，但是發現鼎竟然是我們現在煮飯用的電鍋的十幾倍大!真不知道他們是如何煮飯的?我在歷史博物館學到了，很多知識，如古錢幣的演變，瓷器得多寡，書法的美，這些讓我愈來愈了解史前台灣所用的器具之美與重要性。</p>
	<img src="image/topic5/歷史博物館心得圖二.jpg" alt="歷史博物館知名文物">
	<h2>袁永杰</h2>
	<p>今天去了國立歷史博物館，一早就出門，到了後等了一下，買完票就近去，一開始參觀到了一些古代祭祀用品 平時的生活用具 兵器等等 都十分狀觀，後來看了許多工藝品等等，都顯示出了已前的生活，這次讓我更明白了古代的生活，使我受益良多！</p>
