<h1><b>三普古董商圈</b></h1>
<section>
	<p>三普古董商場是光華商圈當中「純度」最高的古董市集。整個市場都在地下，其形制頗類北京的亮馬市場。按商品檔次看，接近北京的愛家、分鐘寺和老山市場，但規模要小得多。不同於傳統古物商場的陳舊，商場在環境設施上營造出明亮、整潔的氣息。經營項目除中國的瓷器、字畫、雜項、文房、印石、佛教藝術、古籍善本外，還有東南亞佛教藝術、日本工藝晶等等。在此販售的店家大多數都是古董業界的老前輩，擁有多年專業的買賣經驗。</p>
