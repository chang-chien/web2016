<h1><b>建國假日花市</b></h1>
<section>
	<p>位於建國南路高架橋下，占地八千餘平方公尺，位於市中心，交通便利，每逢週末假日和連續假日期間會以市集型態出現，且每週舉辦不同的特展農業櫥窗展或免費教學活動。花市為市民假日賞花、買花及休閒的好去處。每逢週末假日，百花集中展售，花式種類繁多、物美價廉，成為社會大眾共享的一座活動花園，並成為全世界最具規模的室外花卉市集之一。此外，這裡的玉市也聚集近千個玉器攤位，可說是全亞洲最大的玉器市場之一。</p>
