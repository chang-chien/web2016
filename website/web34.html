<h1><b>大都會古董商圈</b></h1>
<section>
	<p>大都會珠寶古董商場位於台北市松江路291號地下樓，近千坪廣場成立於民國79年6月23日，這裡聚集五十餘家專業老字號古董、珠寶、文玩商店，號稱東南亞最大的珠寶古董商場，展售項目網羅高古陶磁、古董家具、古玉、玉器、翡翠、珠寶、珊瑚、字畫、金石、竹木雕、銅器、文房四寶、佛教文物、雜項乃至於刺繡飾品等，並有『台北小故宮』的美譽，成為世界各行家對中國古文物收藏的交流中心，也為珠寶古董愛好者提供了充滿文化藝術氣息的知性廣場，目前更是大陸同胞來台熱門景點。二十年來，身為華人珠寶古董界翹楚的大都會店家們，共同走過的歴史，不僅象徵華人古美術復興時代的掘起，更共同擘下這無可取代的里程碑。</p>
