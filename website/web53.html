<h1><b>國立歷史博物館</b></h1>
<section>
	<p>國立歷史博物館（簡稱史博館）位於台灣台北市中正區南海路49號南海園區內，是台灣除了國立故宮博物院之外，另一個以中國歷史為主的博物館，也是38年政府遷台後所成立的第一個博物館，博物館的文物主要來自原河南博物館（如今為河南博物院），加上日本所歸還的在中日戰爭中搶奪的文物，共計五萬餘件。</p>
	<img src="image/topic5/歷史博物館一.gif" alt="國立歷史博物館之名文物">
	<p>藏品中多為河南地區商代之後的文物，含新鄭鄭公大墓、安陽殷墟、輝縣琉璃閣等地出土的青銅器，也有部分為台灣出土的早期文物。</p>
	<img src="image/topic5/歷史博物館二.jpg" alt="國立歷史博物館之名文物">
	<p>除了館藏外，自1990年代開始，史博館定期與國內外知名博物館或是民間機構合作，推出大型特展，皆引起關注、受到矚目。</p>
	<img src="image/topic5/歷史博物館三.jpg" alt="國立歷史博物館之名文物">
</section>
